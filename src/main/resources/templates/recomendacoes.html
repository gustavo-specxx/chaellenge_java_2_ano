<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Recomendações de Produtos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1>Recomendações para o Produto: <span th:text="${produto.nome}"></span></h1>
    <div class="card mt-3">
        <div class="card-body">
            <h3>Descrição: <span th:text="${produto.descricao}"></span></h3>
            <h3>Preço: R$ <span th:text="${produto.preco}"></span></h3>
        </div>
    </div>

    <h2 class="mt-4">Produtos Recomendados pelo Sistema</h2>
    <div class="alert alert-info" role="alert" th:text="${recomendacaoChatGPT}"></div>

    <!-- Botões de navegação -->
    <div class="mt-4">
        <a href="/produtos" class="btn btn-secondary">Voltar para Lista de Produtos</a>
        <a href="/chatgpt" class="btn btn-info">Dúvidas? Fale com o Chat</a>
    </div>
</div>

<!-- Scripts do Bootstrap -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
