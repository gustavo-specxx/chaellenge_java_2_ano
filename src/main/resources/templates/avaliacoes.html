<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Avaliações</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Lista de Avaliações</h1>

    <!-- Botão para voltar para a Home e para Dúvidas com o Chat -->
    <div class="mb-3">
        <a href="/home" class="btn btn-secondary">Voltar para a Home</a>
        <a href="/chatgpt" class="btn btn-info">Dúvidas? Fale com o Chat</a>
    </div>

    <table class="table table-striped table-hover">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>ID IA</th>
            <th>Comentário</th>
            <th>Data da Avaliação</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="avaliacao : ${avaliacoes}">
            <td th:text="${avaliacao.idAvaliacoes}"></td>
            <td th:text="${avaliacao.idIa}"></td>
            <td th:text="${avaliacao.comentario}"></td>
            <td th:text="${#dates.format(avaliacao.dataAvaliacao.time, 'dd/MM/yyyy')}"></td>
            <td>
                <form th:action="@{'/avaliacoes/excluir/' + ${avaliacao.idAvaliacoes}}" method="post" style="display:inline;">
                    <input type="hidden" name="_method" value="delete" />
                    <button type="submit" class="btn btn-danger btn-sm">Excluir</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Scripts do Bootstrap -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
