<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ChatGPT</title>
    <!-- Link para o Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header text-center bg-primary text-white">
                    <h3>Chat com GPT</h3>
                </div>
                <div class="card-body">
                    <form action="/chatgpt/enviar" method="post">
                        <div class="mb-3">
                            <label for="mensagem" class="form-label">Digite sua mensagem:</label>
                            <input type="text" id="mensagem" name="mensagem" class="form-control" required/>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </div>
                    </form>
                    <div th:if="${resposta}" class="mt-4">
                        <h5>Resposta:</h5>
                        <div class="alert alert-info" role="alert" th:text="${resposta}"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Link para o Bootstrap JavaScript (opcional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
