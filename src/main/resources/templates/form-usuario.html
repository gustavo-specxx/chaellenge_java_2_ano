<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${#strings.isEmpty(produto.id) ? 'Criar Produto' : 'Editar Produto'}">Formulário de Produto</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1 th:text="${#strings.isEmpty(produto.id) ? 'Criar Produto' : 'Editar Produto'}">Formulário de Produto</h1>
    <form th:action="@{/produtos/salvar}" th:object="${produto}" method="post">
        <input type="hidden" th:field="*{id}">

        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" th:field="*{nome}" id="nome" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="descricao">Descrição:</label>
            <textarea th:field="*{descricao}" id="descricao" class="form-control" required></textarea>
        </div>

        <div class="form-group">
            <label for="preco">Preço:</label>
            <input type="number" th:field="*{preco}" id="preco" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="tipo">Tipo:</label>
            <input type="text" th:field="*{tipo}" id="tipo" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="/produtos" class="btn btn-secondary">Voltar</a>
    </form>
</div>
</body>
</html>
